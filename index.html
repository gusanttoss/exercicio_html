<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
   <header>
    <h1>FORMULÁRIO DE CADASTRO</h1>
   </header> 

   <form>
    Nome: <input  placeholder="Digite seu nome..." type="text" id="nome-cadastro"> <label for="nome"></label><br />
    E-mail:<input  placeholder="Digite seu e-mail..." type="email" id="email-cadastro"> <label for="email"></label><br />
    Senha: <input  placeholder="Digite sua senha..." type="password" id="senha-cadastro"> <label for="senha"></label><br />
    <button type="submit">Cadastrar</button>
   </form>
</body>
</html>
